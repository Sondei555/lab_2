
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Гриби</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Гриби: інтерактивна карта</h1>
    <img src="https://github.com/Sondei555/lab_2/blob/main/mushrooms_combined.jpg" usemap="#mushroommap" alt="Гриби">

    <map name="mushroommap">
        <!-- Лисичка (зліва, кругла область) -->
      <img src=https://images.prom.ua/2704883930_w600_h600_lisichka-grib-dlya.jpg usemap="#mushroommap" alt="Гриби" width="600">

        <!-- Білий гриб (по центру, прямокутна область) -->
       <area shape="rect" coords="200,80,340,270" href="https://vlisi.com.ua/wp-content/uploads/2023/02/bilyj-gryb-foto-1.jpeg" alt="Білий гриб">

        <!-- Мухомор (праворуч, трикутна область) -->
        <area shape="poly" coords="420,60,390,270,470,270" href="https://iceshop.com.ua/image/cache/catalog/kategorii/gribnyye-produkty/mukhomor-krasnyy/mukhomor-krasnyy-180x160.jpg" alt="Мухомор">
    </map>

    <h2>Таблиця грибів</h2>
    <table>
        <tr>
            <th>Назва</th>
            <th>Тип</th>
            <th>Їстівність</th>
        </tr>
        <tr>
            <td>Лисичка</td>
            <td>Cantharellus cibarius</td>
            <td>Їстівний</td>
        </tr>
        <tr>
            <td>Білий гриб</td>
            <td>Boletus edulis</td>
            <td>Їстівний</td>
        </tr>
        <tr>
            <td>Мухомор</td>
            <td>Amanita muscaria</td>
            <td>Отруйний</td>
        </tr>
    </table>
    <a style="display: block; text-align: right" href=https://sondei555.github.io/lab/>На головну</a>
</body>
</html>
